<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Incrementação de conta</title>
  </head>
  <body>
    <div class="counter-container">
      <div class="fab fa-twitter fa-3x"></div>
      <div class="counter" data-target="1200">1200</div>
      <span>Twitter Followers</span>
    </div>

    <div class="counter-container">
      <div class="fab fa-youtube fa-3x"></div>
      <div class="counter" data-target="3000">3000</div>
      <span>Youtube Fans</span>
    </div>

    <div class="counter-container">
      <div class="fab fa-instagram fa-3x"></div>
      <div class="counter" data-target="5700">5700</div>
      <span>Instagram followers</span>
    </div>
    
  </body>
</html>
